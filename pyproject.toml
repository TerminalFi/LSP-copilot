[tool.mypy]
# ignore_missing_imports = False
check_untyped_defs = true
strict_optional = true
mypy_path = 'typings/lsp_utils/st3:typings/ST-API-stubs/typings:typings/sublime-markdown-popups/st3:typings:stubs'

[[tool.mypy.overrides]]
module = [
    "LSP.*",
    "lsp_utils.*",
    "mdpopups.*",
    "sublime_lib.*",
]
ignore_errors = true
ignore_missing_imports = true

[tool.isort]
profile = 'black'
line_length = 120
py_version=38
skip_glob = [
  ".venv/**",
  "br-*/**",
  "branch-*/**",
  "libs/**",
  "plugin/libs/**",
  "stubs/**",
  "typings/**",
  "vendor/**",
  "venv/**",
]

[tool.autoflake]
quiet = true
recursive = true
remove-all-unused-imports = true
exclude = '\.git,\.?venv,\.mypy_cache,br-.*,branch-.*,libs,stubs,tests/files,typings'

[tool.black]
line-length = 120
target-version = ['py33']
preview = true
# regex
exclude = '''
/(
  \.git
  | \.?venv
  | \.mypy_cache
  | br-*
  | branch-*
  | libs
  | stubs
  | tests/files
  | typings
)/
'''

[tool.pyright]
include = ['./']
exclude = [
  '**/__pycache__/',
  '**/node_modules/',
  # git-related
  '**/.git/',
  '**/br-*/',
  '**/branch-*/',
]
ignore = [
  '**/.venv',
  '**/libs',
]
stubPath = 'typings'
pythonVersion = '3.11'

[tool.ruff]
select = ["E", "F", "W"]
line-length = 120
target-version = 'py38'
